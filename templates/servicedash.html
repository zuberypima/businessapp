<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'business/customercss.css' %}" rel="stylesheet" />
    <title>Customer</title>
  </head>
  <body>
    <div class="div-main">
      <!-- <div class="left-container"> -->
      <div class="side-div">
        <ul>
          <li>
            <p>My Profile</p>
          </li>
          <hr />
         
           <a href="{% url 'myorders' %}">
            <li>
            <p>My Order</p>
          </li>
          </a>
       
          <hr />
          <li>
            <p>My Order</p>
          </li>
          <hr />
          <li>
            <p>My Order</p>
          </li>
          <hr />
          <li>
            <p>My Order</p>
          </li>
          <hr />
          <li>
            <p>My Order</p>
          </li>
          <hr />
          <li>
            <p>My Order</p>
          </li>
          <hr />
        </ul>
      </div>
      <!-- </div> -->
      <div class="right-container">
        <div class="grid-container">
          {% for product in products %}
          <div class="grid-item">
            <div class="">
              <img
                src="{{product.image.url}}"
                alt="Description of the image"
                width="130"
                height="120"
                title="Image title"
              />
              <div class="product-details">
                <div>
                  <p><span>Brand: </span>{{product.productId}}</p>
                </div>
                <div>
                  <p><span>Price: </span>{{product.selingPrice}}</p>
                </div>
                {% comment %} <div><button onclick="openPopup("{% url 'productview' product.productId %}")">View</button></div> {% endcomment %}
                <div>
                  <a href="{% url 'productview' product.productId %}"> <button>View</button></a>
                </div> 
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
  <script>
    function openPopup(url) {
    
       window.open(url, "Popup", "width=600,height=600");
    }
  </script>
</html>
